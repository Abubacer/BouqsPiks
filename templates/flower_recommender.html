{% extends 'base.html' %}

{% block content %}
    <!-- ======= FlowerRecommender Section ======= -->
  <section id="flowerRecommender" class="flowerRecommender">
    <div class="container" data-aos="zoom-in">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!--h2 class="text-center mb-4">BouqsPiks Recommender</h2-->

                <!-- Form -->
                <form id="flowerForm" class="flowerForm" action="/get_recommendations" method="POST">
                    <div class="form-group">
                        <h2 class="text-center mb-4">BouqsPiks Recommender</h2>
                        <label for="gender">Select Gender:</label>
                        <select class="form-control" id="gender" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="personality">Select Personality:</label>
                        <select class="form-control" id="personality" name="personality">
                            <option value="Romantic">Romantic</option>
                            <option value="Cheerful">Cheerful</option>
                            <option value="Dreamer">Dreamer</option>
                            <option value="Adventurer">Adventurer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="occasion">Select Occasion:</label>
                        <input type="text" class="form-control" id="occasion" name="occasion" placeholder="e.g., Birthday, Anniversary">
                    </div>

                    <div class="form-group">
                        <label for="budget">Select Your Budget:</label>
                        <input type="number" class="form-control" id="budget" name="budget" required>
                    </div>
                    
                    <div class="text-center">
                    <button type="submit" class="btn text-center mb-4">Get Recommendations</button>
                    </div>
                </form>
</section>
    <!-- ======= End FlowerRecommender Section ======= -->
{% endblock %}
